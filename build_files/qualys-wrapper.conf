# Systemd tmpfiles.d configuration for Qualys Cloud Agent Wrapper
# Ensures proper directory structure and permissions for wrapper operation

# Create log directory with proper permissions
d /var/log/qualys 0755 root root -

# Create runtime directory for PID files
d /var/run/qualys 0755 root root -

# Ensure Qualys configuration directory has proper permissions
Z /etc/qualys 0770 root root -
Z /etc/qualys/cloud-agent 0770 root root -

# Ensure Qualys installation directory has proper permissions
Z /usr/libexec/qualys 0770 root root -
Z /usr/libexec/qualys/cloud-agent 0770 root root -
