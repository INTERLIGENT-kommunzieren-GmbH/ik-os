# Tmpfiles for Qualys Cloud Agent (bootc immutable OS)
# Runtime directories for writable data

# Basic runtime dirs
d /var/log/qualys 0755 root root -
d /var/lib/qualys 0755 root root -
d /var/lib/qualys/cloud-agent 0755 root root -
d /var/cache/qualys 0755 root root -
d /run/qualys 0755 root root -

# Writable data directories (symlinked from /usr/libexec/qualys/cloud-agent)
# These are created at boot and symlinked from the immutable agent directory
d /var/lib/qualys/cloud-agent/cert 0755 root root -
d /var/lib/qualys/cloud-agent/data 0755 root root -
d /var/lib/qualys/cloud-agent/cep 0755 root root -
d /var/lib/qualys/cloud-agent/cep/results 0755 root root -
d /var/lib/qualys/cloud-agent/custom-qid 0755 root root -
d /var/lib/qualys/cloud-agent/custom-qid/scripts 0755 root root -

# Note: Config.db and writable directories are symlinked from /usr/libexec/qualys/cloud-agent
# to /var/lib/qualys/cloud-agent during the container build

